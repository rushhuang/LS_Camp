					<p>『2017生生不息-台大生科小學營』是一個讓活力最充沛、好奇心最強的小四到小六年級生，搶先體會生命奧妙的營隊。小到顯微鏡底下的世界，大到草原上狂奔的野獸，		都將在營隊中帶著小科學家們一探究竟。除了有豐富多樣的標本，還有新奇好玩的實驗，而最重要的是能夠創造小學階段印象最深刻的回憶！在這短短的三天，就讓小科		學家們踏入生命科學的世界，並瞭解到生命的意義與尊重生命的重要吧！
