					<p>Q：我要如何報名呢？</p>
					<p>A：在12/15報名截止之前，請點選本頁上方「<a href="SignUp.html">我要報名</a>」填寫表單，按下送出後等待系統顯示「報名成功」，並於七日內繳費就可以囉！</p>
					<p></br></p>
					<p>Q：我要怎麼去小學營呢？</p>
					<p>A：請點選本頁上方「<a href="ContactUs.html">聯絡我們</a>」，裡面有最詳盡的交通資訊喔！</p>
					<p></br></p>
					<p>Q：請問活動時間是什麼時候呢？</p>
					<p>A：我們這次的營期是在2017年2月8日至2月10日，每天早8:30~下午5:00喔！如果需要更詳細的資訊可以前往我們的<a href="http://www.facebook.com/lifescienceyoungcamp/">粉專</a>按讚來得到我們的最新訊息喔。</p>
